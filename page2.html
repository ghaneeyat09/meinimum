<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meinimum</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Judson&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/849f57f1d4.js" crossorigin="anonymous"></script>
</head>
<body>
        <div id="main-container">
            <div id="main-nav">
                <ul>
                    <li><a>home</a></li>
                    <li><a>benefits</a></li>
                    <li><a>resources</a></li>
                    <li><a>contact</a></li>
                </ul>
                <div class="straightLine"></div>
                <i class="fa-solid fa-user"></i>
                    <div class="block">
                        <p>www.meinimum.com</p>
                        <button class="signupBtn">signup</button>
                    </div>
            </div>
            <section id="content1">
                <img class="textImg2" src="assets/images/text2.png" alt="text">
            </section>
            <section id="content2">
                <p>Tell us about</p>
                <p>what you care the most when donating:</p>
            </section>
            <section id="content3">
                <div class="sub-content3">
                    <div class="checkContainer">
                       <input type="checkbox" id="firstCheck">
                       <label for="firstCheck">Convenient for me to drop off</label><br>
                       </div>
                    <div class="checkContainer">  
                       <input type="checkbox" id="secondCheck">
                       <label for="secondCheck">Puts to good use for others who can benefit from it</label><br>
                    </div>
                    <div class="checkContainer">
                        <input type="checkbox" id="thirdCheck">
                        <label for="thirdCheck">Doesn't hurt to make some money</label><br>
                    </div>
                    <div class="checkContainer">
                        <input type="checkbox" id="fourthCheck">
                        <label for="fourthCheck">Good for the environment</label><br>
                    </div>
                    <div class="content3-btn">
                        <input type="button" value="Next" >
                    </div>
                </div>
            </section>
        </div>
    
</body>
</html>
